<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search by Title</title>
</head>
<body>
    <h2>Search Books by Title</h2>
    <form method="POST" action="{{ url_for('search_results', option='booksbytitle') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title_search.label }}<br>
            {{ form.title_search(size=50, placeholder="Enter part of title (e.g. reef)") }}
        </p>
        <button type="submit">Search</button>
    </form>
    <br>
    <a href="{{ url_for('searchchoices') }}">‚Üê Back to Search Options</a>
</body>
</html>
